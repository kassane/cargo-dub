name: CI

on:
  push:
    branches: [ main ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    
    - name: Build
      run: cargo build --verbose
      
    # - name: Run tests
    #   run: cargo test --verbose
      
    - name: Check formatting
      run: cargo fmt -- --check
      
    - name: Clippy
      run: cargo clippy -- -D warnings
